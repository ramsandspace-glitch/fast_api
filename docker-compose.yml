version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: fastapi-server
    ports:
      - "8000:8000"
    environment:
      - DB_TYPE=mongodb
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=dummydatabase
    depends_on:
      - mongodb
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=dummydatabase
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  # PostgreSQL Database (Optional - uncomment to use)
